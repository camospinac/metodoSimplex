<body>
    <div id="cabecera" class="ui-state-default1 ui-corner-all">
        Método Simplex & Método Gráfico

    </div>
    <div id="simplex_tabs">
        <ul>
            <li><a href="#tab_simplex">Simplex</a></li>
            <li><a href="#tab_grafica">Gr&aacute;fica</a></li>
        </ul>
        <div id="tab_simplex">
            <div id="jsx_funcion_objetivo">
                <div class="titulo ui-state-default ui-corner-all">Funci&oacute;n objetivo</div>
                <div class="contenido ui-corner-all">
                    <div id="jsx_fo_tipo">
                        <input type="radio" id="jsx_fo_tipo_max" name="jsx_fo_tipo" checked="checked" />
                        <label for="jsx_fo_tipo_max">Maximizar</label>
                        <input type="radio" id="jsx_fo_tipo_min" name="jsx_fo_tipo" />
                        <label for="jsx_fo_tipo_min">Minimizar</label>
                    </div>
                    <div id="jsx_fo_numvar">
                        <label for="jsx_fo_numvar_n">Variables</label>
                        <input disabled="disabled" type="text" id="jsx_fo_numvar_n" style="border:0; color:#555; background-color: transparent; font-weight:bold;" />
                        <div id="jsx_fo_numvar_s"></div>
                    </div>
                    <div id="jsx_fo_fo">
                        <div id="jsx_fo_fo_root">
                            <div><input type="radio" checked="checked" /><label>+</label><input type="radio" /><label>-</label></div><input type="text" /> X</div>
                        <div id="jsx_fo_fo_cont"></div>
                    </div>
                </div>
            </div>
            <div id="jsx_restricciones">
                <div class="titulo ui-state-default ui-corner-all">Restricciones</div>
                <div class="contenido ui-corner-all">
                    <table id="jsx_res">
                        <tr>
                            <td>
                                <div id="jsx_res_nueva">
                                    <div id="jsx_res_fo_cont"></div>
                                    <div id="jsx_res_fo_signo">
                                        <div id="jsx_res_fo_signo_opt">
                                            <input type="radio" checked="checked" id="jsx_res_fo_signo_opt_lt" name="jsx_res_fo_signo_opt" /><label for="jsx_res_fo_signo_opt_lt">&le;</label><input type="radio" id="jsx_res_fo_signo_opt_eq" name="jsx_res_fo_signo_opt"
                                            /><label for="jsx_res_fo_signo_opt_eq">=</label><input type="radio" id="jsx_res_fo_signo_opt_gt" name="jsx_res_fo_signo_opt" /><label for="jsx_res_fo_signo_opt_gt">&ge;</label>
                                        </div>
                                        <input type="text" id="jsx_res_fo_limite" />
                                    </div>
                                    <div id="jsx_res_fo_nombre">
                                        <button id="jsx_res_fo_boton">A&ntilde;adir</button>
                                        <input type="text" id="jsx_res_fo_nom" />
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div id="jsx_res_cont">
                                    <div class="ui-state-default ui-corner-all">Restricciones actuales</div>
                                    <ol id="jsx_res_act"></ol>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="jsx_problema">
                <div class="titulo ui-state-default ui-corner-all">Problema</div>
                <div class="contenido ui-corner-all">
                    <table>
                        <tr>
                            <td id="jsx_pro_botonestd" rowspan="2">
                                <div id="jsx_pro_botones">
                                    <button>Nuevo problema</button>
                                    <button>Resolver problema</button>
                                </div>
                            </td>
                            <td style="height: 0em;">
                                <div class="ui-state-default ui-corner-all" style="padding: 0.5em;margin-left: 1em;padding-left: 1em;">Quitando desigualdades:</div>
                            </td>
                            <td id="jsx_segundo1" style="padding-left: 1em; visibility: hidden;">
                                <div id="metodoartificial">
                                    <input type="radio" id="dosfases" name="metodoartificial" checked="checked" /><label for="dosfases">2 fases</label>
                                    <input type="radio" id="mgrande" name="metodoartificial" /><label for="mgrande">M grande</label>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td style="width: 47%; margin: 0 auto;">
                                <div id="jsx_pro_p1"></div>
                            </td>
                            <td id="jsx_segundo2" style="width: 47%; visibility: hidden;">
                                <div id="jsx_pro_p2"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="jsx_solucion">
                <div class="titulo ui-state-default ui-corner-all">Soluci&oacute;n</div>
                <div class="contenido" id="jsx_solucion_pasos">
                </div>
            </div>
        </div>
        <div id="tab_grafica">
            <canvas class="ui-corner-all" id="lienzo" width="700" height="700" onmouseout="g00.limpiarDatos();" onclick="g00.eventoClick(event);">
     Su navegador no soporta Canvas.
    </canvas>
            <table id="jsx_grafica_tabla">


                <div id="configuracion4" style="margin-left: 205px;" class="ui-corner-all">
                    <div class="configuracionTitulo" onclick="mostrarOcultar(this);">Problema</div>
                    <div style="display: none;">
                        <div>
                            <select id="fo_obj">
           <option selected="selected" value="max">MAX</option>
           <option value="min">MIN</option>
          </select>
                            <input id="fo_x" type="text"><label for="fo_x">X</label>
                            <select id="fo_op">
           <option selected="selected" value="+">+</option>
           <option value="-">-</option>
          </select>
                            <input id="fo_y" type="text"><label for="fo_y">Y</label>
                            <input value="Fijar" onclick="nuevaFuncionObjetivo();" type="button">
                        </div>
                        <div>
                            <input id="nrest_x" type="text"><label for="nrest_x">X</label>
                            <select id="nrest_op">
           <option selected="selected" value="+">+</option>
           <option value="-">-</option>
          </select>
                            <input id="nrest_y" type="text"><label for="nrest_y">Y</label>
                            <select id="nrest_signo">
           <option selected="selected" value="&lt;=">&lt;=</option>
           <option value="&gt;=">&gt;=</option>
          </select>
                            <input id="nrest_limite" type="text">
                            <input checked="checked" id="nrest_mostrable" type="checkbox">
                            <input value="+" onclick="nuevaRestriccion();" type="button">
                        </div>
                        <div id="restricciones">
                        </div>
                    </div>
                </div>

            </table>
        </div>

        <div id="pie" style="margin-left: 250px;"> Proyecto realizado por Juan Parra y Yulian Calderon
        </div>
        <div>
            <img src="/img/logo.png" style="width: 250px; margin-left: 240px;">
